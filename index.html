<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper and Scissors</title>
</head>
<body>
   <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="image">
        <div class="computer">
            <img src="./stoneComputer.png" class="computerimg"/>
        </div>
        <div class="player">
            <img src="./stonePlayer.png" class="playerimg" />
        </div>
    </div>
    <div class="points">
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> PLAYER
    </div>
    <div class="options">
        <button type="button">STONE</button>
        <button type="button">PAPER</button>
        <button type="button">SCISSORS</button>
    </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
